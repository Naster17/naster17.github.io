# 网站的基本信息
site:
  tab: Naster17
  title: ☠️ Naster17
  description: Personal Blog | Dev Log
  language: en 
  favicon: /favicon.ico 
  theme: 
    light: winter 
    dark: dracula
    code: github-dark 
  date_format: ddd MMM DD YYYY 
  blog: 
    pageSize: 8 
  menu: 
    - id: home
      text: Home
      href: /
      svg: "material-symbols:home-outline-rounded"
